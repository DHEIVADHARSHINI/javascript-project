        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(pink,rgb(241, 124, 183),#f31596, #ee1995, #ff0177);
            margin: 0;
            padding: 50px;
            padding-top: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #div1 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 40px;
            padding-top: 50px;
        }

        .cake-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cake-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .cake-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .cake-item button {
            background-color: pink;
            border: none;
            font-size: larger;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-radius: 0 0 10px 10px;
            color: #f70676;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .cake-item button:hover {
            background-color: #f31596;
        }

        .cake-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .cake-item p {
            color: #777;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .footer {
            background-color: pink;
            font-size: 16px;
            font-style: italic;
            color: #f70676;
            padding-top: -20px;
        }

        #bg_img {
            background-image: url('./ass/c1.jpg');
            height: 100vh;
            background-size: cover;
            transition: 1s;
            padding-top: 50px;
        }

        #prev {
            transform: rotate(180deg); 
        }

        .mini {
            position: absolute;
            bottom: 0;
            right: 10px;
        }

        .img {
            opacity: 0.5;
        }

        .dis {
            opacity: 1;
            border: 5px solid white;
        }

        .light-mode-btn{
            background-color: white;
            color: black;
        }

        .dark-mode-btn {
            background-color: black;
            color: white;
        }

        #page.button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .navbar{
            text-align:left;
            margin-top:-110px;
            margin-right: 15px;
            padding-left: 1415px;
            font-size: 20px;
            justify-content: space-evenly;
  
}
